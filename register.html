      <!-- Registration form -->
      <div class="row justify-content-center row-login-form">
        <div class="col-10 col-sm-8 col-md-6 col-lg-4">
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                <strong>Hello!</strong> Itt tudsz regisztrálni!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
          <div class="card border-secondary">
            <div class="card-header">Regisztráció</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="registerName">Név</label>
                        <input name="registerName" type="text" class="form-control" id="registerName" placeholder="Név" required>
                    </div>
                    <div class="form-group">
                      <label for="registerEmail">Email</label>
                      <input name="registerEmail" type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                      <label for="birthDate">Születési idő</label>
                      <input name="registerBirthDate" type="date" class="form-control" id="birthDate" value="1999-09-10" max="2000-01-01">
                    </div>
                    <div class="form-group">
                      <label for="registerPassword">Jelszó</label>
                      <input name="registerPassword" type="password" class="form-control" id="registerPassword" placeholder="Jelszó" 
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required
                      title="Tartalmaznia kell legalább egy számot, egy nagybetűt és legalább 8 karakter hosszúnak kell lennie">
                    </div>
                    <div class="form-group">
                      <label for="registerPassword2">Jelszó újra</label>
                      <input name="registerPassword2" type="password" class="form-control" id="registerPassword2" placeholder="Jelszó újra">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" value="1" name="sex" class="custom-control-input" checked> 
                            <label class="custom-control-label" for="customRadioInline1">Férfi</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" value="2" name="sex" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Nő</label>
                          </div>
                    </div>
                    <div class="form-group">
                        <select name="location" class="custom-select">
                            <option value="notset" selected>Milyen településen laksz</option>
                            <option value="1">Főváros</option>
                            <option value="2">Megyeszékhely</option>
                            <option value="3">Kistelepülés</option>
                          </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Regisztráció</button>
                  </form>
            </div>
        </div>
      </div>
